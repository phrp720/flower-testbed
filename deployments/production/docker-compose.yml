name: flower-testbed

services:
  flower-testbed:
    image: phrp5/flower-testbed:${IMAGE_VERSION:-latest}
    container_name: flower-testbed-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: '${DATABASE_URL:-postgresql://floweruser:flowerpass@postgres:5432/flowertestbed?schema=public}'
      NEXTAUTH_URL: '${NEXTAUTH_URL:-http://0.0.0.0:3000}'
      NEXTAUTH_SECRET: '${NEXTAUTH_SECRET}'
      AUTH_USERNAME: '${AUTH_USERNAME:-admin}'
      AUTH_PASSWORD: '${AUTH_PASSWORD:-admin}'
      SHOW_FLWR_LOGS: '${SHOW_FLWR_LOGS:-false}'
      CHECKPOINTS_DIR: '${CHECKPOINTS_DIR:-/app/checkpoints-data}'
      DATA_DIR: '${DATA_DIR:-/app/uploads}'
    volumes:
      - ${CHECKPOINTS_DIR:-./checkpoints-data}:/app/checkpoints-data
      - ${DATA_DIR:-./uploads}:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
  postgres:
    image: postgres:15
    container_name: flower-testbed-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: '${POSTGRES_USER:-floweruser}'
      POSTGRES_PASSWORD: '${POSTGRES_PASSWORD:-flowerpass}'
      POSTGRES_DB: flowertestbed
    ports:
      - "5432:5432"
    volumes:
      - ./scripts/schema:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U floweruser -d flowertestbed"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: